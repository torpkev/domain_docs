    name: "&bResize"
    lore: "&fGives a Domain Resize wand so you|&fcan resize the field"
    enabled: true
  edit_merge:
    material: ANVIL
    name: "&bMerge"
    lore: "&fAllows you to merge multiple Domain blocks|&ftogether in order to increase max volume"
    enabled: true
  edit_commands:
