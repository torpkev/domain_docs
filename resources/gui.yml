# The gui options below allow you to modify the look/feel of the GUI menus
# Each isbroken out into 3-4 parts.  gui.<type>.material, gui.<type>.name, gui.<type>.lore and gui.<type>.enabled (not in all options)
# Material MUST be a valid Minecraft material.  Lore can take a new line by using the | character.  Both name and lore can use & color codes.
# The enabled option is only available on gui options that do things such as resizing, visualizing etc.
gui:
  na:
    name: "&0."
    material: BLACK_STAINED_GLASS_PANE
  error:
    material: RED_STAINED_GLASS_PANE
  disabled:
    material: BARRIER
    lore: "&fThis option is not available"
  back:
    material: NETHER_STAR
    name: "&bBack"
    lore: "&fReturn to previous page"
  display_field:
    material: BEACON
    name: "&bDisplay Field"
    lore: "&fVisualize the field"
    enabled: true
  adminblock:
    material: END_CRYSTAL
    name: "&bAdmin Block"
    lore: "&fConvert this to an Admin Block"
    enabled: true
  adminblock_set:
    material: PLAYER_HEAD
    name: "&4Admin Block"
    lore: "&fConvert back to a player block"
    enabled: true
  teleport_disabled:
    material: BARRIER
    name: "&4Teleport disabled - Flag not set"
    lore: "&fYou must set the Teleport flag|&fin order to access the|&fteleport to command"
    enabled: true
  teleport:
    material: COMPASS
    name: "&bTeleport"
    lore: "&fGives a teleport-to wand to set the|&fteleport location of the field"
    enabled: true
  command_on_enter_disabled:
    material: BARRIER
    name: "&4Run Command On Enter disabled - Flag not set"
    lore: "&fYou must set the Run Command flag|&fin order to access Run Command on Enter"
    enabled: true
  command_on_enter:
    material: REPEATING_COMMAND_BLOCK
    name: "&bRun Command On Enter"
    lore: "&fAllows you to set the command to run|&fwhen someone enters the field"
    enabled: true
  command_on_leave_disabled:
    material: BARRIER
    name: "&4Run Command On Leave disabled - Flag not set"
    lore: "&fYou must set the Run Command flag|&fin order to access Run Command on Leave"
    enabled: true
  command_on_leave:
    material: CHAIN_COMMAND_BLOCK
    name: "&bRun Command On Leave"
    lore: "&fAllows you to set the command to run|&fwhen someone leaves the field"
    enabled: true
  edit_field:
    material: ENCHANTING_TABLE
    name: "&bEdit Field"
    lore: "&fAccess the Domain Edit Menu"
    enabled: true
  edit_name:
